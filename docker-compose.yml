version: "3.7"

services:  
  sandbox:
    build:
      context: docker
      args:
        - WITH_SUDO=yes
    environment:
      - AWS_NO_SIGN_REQUEST=true
      - AWS_DEFAULT_REGION=ap-southeast-2
    env_file:
      - ./.docker.env
    ports:
      - "9988:9988"
    restart: always
    volumes:
      - ./notebooks:/home/jovyan
