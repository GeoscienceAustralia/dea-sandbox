variables:
  module_name: dea
  module_description: DEA tools for the NCI
  modules_dir: "/g/data/v10/public/modules"
  conda_path: "/g/data/v10/private/mambaforge/bin/mamba"
  dbhost: dea-db.nci.org.au
  dbport: 6432
  python_version: 3.9

templated_variables:
  module_path: "{modules_dir}/{module_name}/{module_version}"
  python_path: "{modules_dir}/{module_name}/{module_version}/lib/python{python_version}/site-packages/"
  dea_module: "{module_name}/{module_version}"

install_conda_packages: ../../docker/env.yaml

install_pip_packages:
  pip_cmd: "module load python3/3.9.2; pip install --no-warn-script-location --prefix {module_path} --requirement requirements.txt; pip install --no-warn-script-location --prefix {module_path} --requirement requirements-private.txt"

copy_files:
- src: ../../docker/env.yaml
  dest: "{modules_dir}/{module_name}/{module_version}/environment.yaml"
- src: requirements.txt
  dest: "{module_path}/requirements.txt"
- src: datacube.conf
  dest: "{module_path}/datacube.conf"
- src: scripts/datacube-ensure-user.py
  dest: "{module_path}/bin/datacube-ensure-user.py"
  chmod: 0o755
- src: scripts/add-aws-vault
  dest: "{module_path}/bin/add-aws-vault"
  chmod: 0o755
- src: scripts/login-aws-vault
  dest: "{module_path}/bin/login-aws-vault"
  chmod: 0o755

wget_files:
- src: "https://github.com/99designs/aws-vault/releases/download/v6.3.1/aws-vault-linux-amd64"
  dest: "{module_path}/bin/aws-vault"
  chmod: 0o755

template_files:
- src: modulefile.template
  dest: "{modules_dir}/modulefiles/{module_name}/{module_version}"
  chmod: 0o444